<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i, j;

        for(i = 1; i <10; i++){
            document.write("<h3>" + i + "단</h3>");
            for(j = 1; j < 10; j++){
                document.write(i + "X" + j + "=" + i*j + "<br>");
            }
        }
    </script>
</body>
</html>
