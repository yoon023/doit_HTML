        function abc3() {

        //변수선언은 여러번 가능함. 가독성.

        //변수선언 후 재선언 안되게 막아줌.

        // let f5 = "재선언 불가"; var f5

        console.log(f5.split(" "));     // (3) ['값', '바꾸기', '가능']

        //NaN (Not a Number) - type은 number, 값은 허수, 무한대값(Infinity) 
        var f6 = 10 / 0;
        console.log(f6); //infinity 
        console.log(typeof (f6)); //number

        f6 = "문자" * 100; //산술연산과 문자 
        console.log(f6); //NaN
        console.log(typeof (f6)); //number

        f6 = "문자" + 100; //+가 연결자 역할
        console.log(f6); // 문자100
        console.log(typeof (f6)); //string

        f6 = 10 / 0 + 100; // 
        console.log(f6); // infinity 
        console.log(typeof (f6)); // number

        f6 = Math.sqrt(-9); //음수의 제곱근 
        console.log(f6); // NaN
        console.log(typeof (f6)); // number

        var f7 = 10;
        var f8 = "2";

        console.log(f6); // 5
        console.log(typeof (f6)); // number 


        f6 = "23.6";
        console.log(typeof (f6)); //string
        f6 = parseInt(f6); //floor 소숫점버림

        console.log("====비교연산자====");

        }
        if (f7 === f8) {
            console.log("f7 === f8");
        } else {
            console.log("f7 !== f8");
        }

        arr1 = arr1.concat(arr2, arr3);
