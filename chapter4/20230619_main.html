<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
</head>
<body>
    <header>
        <div><img src="./resources/images/image.jpg"></div>
        <div>
            <form action="./20230619_search_do.html" method="get">
                <input type="color" name="mycolor"> <!--mycolor=%23ff9500 컬러값--->
                <input type="date" name="mydate"> <!--mydate=2023-06-19--->
                <input type="time" name="mydatetime"> <!--mydatetime=20%3A54--->
                <fieldset>
                    <legend>
                        it관련
                    </legend>
                    <input checked="checked" type="checkbox" name="it" value="java" id="javaid"><label for="javaid">java</label>
                    <input type="" name="it" value="C#" id="csharp"><label for="csharp">C#</label>
                    <input checked="false" type="checkbox" name="it" value="sql" id="sql"><label for="sql">SQL</label>
                </fieldset>
                <fieldset>
                    <legend>수험서</legend>
                    <input type="radio" name="sub" value="info"><label>정보처리기사</label>
                    <input type="radio" name="sub" value="sqld"><label>SQLD</label>
                    <input type="radio" name="sub" value="security"><label>정보보안기사</label>
                </fieldset>
                <input type="text" name="word" value="" readonly="readonly">
                <button type="submit">텍스트와 <img src="./resources/"> 이미지 가능</button>
                <input type="submit" value="텍스트만작성가능">
                <input type="button" value="type button은 js에서 사용될 예정">
                <input type="reset" value="form태그내부사용자입력창들에초기값">
            </form>
        </div>
    </header>
    <div id="wrap_content">
        <section>
            <form action="a.html" method="post">
                <input multiple type="file" name="uploadfile">
                <button type="submit">파일전달</button>
            </form>
            <hr>
        </section>
        <aside>
            http://127.0.0.1:5500/chapter4/20230619_login_check_do.html?hidd=hvalue&id=aaa&pwd=bbb
            <form action="./20230619_login_check_do.html" method="post">
                <input type="hidden" name="hidd" value="hvalue">
                <table>
                    <tbody>
                        <tr>
                            <th><lalbel for="id">id</lalbel></th>
                            <td><input type="text" name ="id" size="5" maxlength="10" id="id"</td>
                            <td rowspan="2"><button type="submit">로그인</button> </td>
                        </tr>
                        <tr>
                            <th><label>password</label></th>
                            <td><input type="password" name="pwd"></td> 
                        </tr>
                    </tbody>
                </table>
                <input type="reset" value="form태그내부사용자입력창들에초기값">
            </form>
        </aside>
    </div>
    <footer>
        <input type="button" value="button은 form과 무관하게 js연동">
        copyright KH.or.kr
    </footer>
</body>
</html>
