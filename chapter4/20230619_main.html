<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="./resources/css/reset.css" rel="stylesheet">
    <style>
        /* style태그 내분는 style 문법에 따라 html문법이 아님 <!--주석 아님 ->*/
        button {
            background-color: blue;
        }
        button[type=button]{
            background-color: aquamarine;
        }
        /*
        *{
            background-color: azure;
        }*/
        #id_1{
            background-color: bisque;
            border: 3px solid brown;
        }
        .c_red{
           color: red;
        }
        [class$=l]{
            color: blueviolet;
        }
        div > form{
            background-color: yellowgreen;
        }
        [data-abc],[selected],[checked]{
            color: blue;
        }
    </style>

</head>
<body>
    <header>
        <div data-abc="테스트용">data abc 테스트용</div>
        <div><p style="color: blueviolet; background-color: yellowgreen;">
        <div class="c_yellow"> 로렘 입숨 로렘 입숨 로렘 입숨</div>
        <div class="s_m"> 로렘 입숨 로렘 입숨 로렘 입숨</div>
        <div class="s_l"> 로렘 입숨 로렘 입숨 로렘 입숨</div>
        <button type="button">여긴 무슨색?</button>
        <div><img src="./resources/images/image.jpg"></div>
        <div id="id_1" class="c_red">
            <form action="./20230619_search_do.html" method="get">
                <meter value="5" max="10"></meter>
                <progress value="5" max="10" name="progress">프로그래스는 사용자 입력은 아니나 data전달목적</progress>
                <!---?optprice=1200-->
                <input type="text" list="datalist_id_3" name="optprice">
                <datalist id="datalist_id_3">
                    <option value="1000" label="XS추가요금">XS</option>
                    <option value="1200">S</option>
                    <option value="1500">M</option>
                </datalist>
                <select name="size" size="2">
                    <optgroup label="US-size"
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                    </optgrout>
                    <optgroup label="EU-size"
                        <option value="97">97</option>
                        <option value="98">98</option>
                        <option value="99" selected>99</option>
                    </optgrout>
                </select>
                <input type="email" name="email" required>
                <input type="url" name="url" value="http://" required>
                <input type="search" name="search">
                <input type="number" value="2" name="num">
                <input type="range" value="5" max="10" name="range">
                <input type="color" name="mycolor"> <!--mycolor=%23ff9500 컬러값--->
                <input type="date" name="mydate" min="2023-01-01" max="2023-07-20"> <!--mydate=2023-06-19--->
                <input type="time" name="mydatetime"> <!--mydatetime=20%3A54--->
                <fieldset>
                    <legend>
                        it관련
                    </legend>
                    <input checked="checked" type="checkbox" name="it" value="java" id="javaid"><label for="javaid">java</label>
                    <input type="" name="it" value="C#" id="csharp"><label for="csharp">C#</label>
                    <input checked="false" type="checkbox" name="it" value="sql" id="sql"><label for="sql">SQL</label>
                </fieldset>
                <fieldset>
                    <legend>수험서</legend>
                    <input type="radio" name="sub" value="info"><label>정보처리기사</label>
                    <input type="radio" name="sub" value="sqld"><label>SQLD</label>
                    <input type="radio" name="sub" value="security"><label>정보보안기사</label>
                </fieldset>
                <input type="text" name="word" value="" readonly="readonly">
                <button type="submit">텍스트와 <img src="./resources/"> 이미지 가능</button>
                <input type="submit" value="텍스트만작성가능">
                <input type="button" value="type button은 js에서 사용될 예정">
                <input type="reset" value="form태그내부사용자입력창들에초기값">
            </form>
        </div>
    </header>
    <div id="wrap_content">
        <section>
            <form action="a.html" method="post">
                <input multiple type="file" name="uploadfile">
                <button type="submit">파일전달</button>
            </form>
            <hr>
        </section>
        <aside>
            http://127.0.0.1:5500/chapter4/20230619_login_check_do.html?hidd=hvalue&id=aaa&pwd=bbb
            <form action="./20230619_login_check_do.html" method="post">
                <input type="hidden" name="hidd" value="hvalue">
                <table>
                    <tbody>
                        <tr>
                            <th><lalbel for="id">id</lalbel></th>
                            <td><input type="text" name ="id" size="5" maxlength="10" id="id"</td>
                            <td rowspan="2"><button type="submit">로그인</button> </td>
                        </tr>
                        <tr>
                            <th><label>password</label></th>
                            <td><input type="password" name="pwd"></td> 
                        </tr>
                    </tbody>
                </table>
                <input type="reset" value="form태그내부사용자입력창들에초기값">
            </form>
        </aside>
    </div>
    <footer>
        <input type="button" value="button은 form과 무관하게 js연동">
        copyright KH.or.kr
    </footer>
</body>
</html>
