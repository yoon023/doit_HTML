<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
			height:100px;
			display:inline-block;
			margin:15px;
			border:5px;
            text-align: center;
			font-size:20px;
            line-height:100px;	
	
        }
        #box1{
            border-style: solid;
        }
        #box2{
            border-style: dotted;
        }
        #box3{
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
</body>
</html>
