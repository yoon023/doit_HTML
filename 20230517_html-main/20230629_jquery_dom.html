<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // onload / load :  document가 모두 loading이 끝나면 발생하는 event

        window.onload = function () {
            console.log("여기 loadevent");
            var element1 = document.getElementById("content");
            console.log(element1);
        };

        function aHandler() {
            console.log("a 호출");
            var element1 = document.getElementById("content");
            console.log(element1);
        }

        var element1 = document.getElementById("content");
        console.log(element1);
        aHandler();
    </script>
</head>

<body>
    <script>
        var element1 = document.getElementById("content");
        console.log(element1);
    </script>
    <div id="content">
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li id="select">menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
        </ul>
    </div>

    <script>
        var element1 = $("#content");
        console.log(element1);
    </script>
    <button id="btnAdd" onclick="aHandler();">추가</button>

    <script>
        var element1 = $("#content");
        console.log(element1);
    </script>



</body>

</html>
