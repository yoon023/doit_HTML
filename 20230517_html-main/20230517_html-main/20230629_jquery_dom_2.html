<!DOCTYPE html>

    <script>
        $(loadedHandler); //페이지로딩되는 이벤트 등록
        function loadedHandler(){
            //페이지로딩되면 수행됨.
            $("#show1").on("click", function(){
                $("#content1").show(1000);
                $("#content2").hide();
            });
            $("#show2").on("click", function(){
                $("#content2").show(1000);
                $("#content1").hide();
            });
            $("#showhide").on("click", function(){
                $("#content1").toggle();
                $("#content2").toggle();
            });
        }
    </script>
</head>
